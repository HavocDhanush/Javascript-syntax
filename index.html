<html>
<head>
    <title>Javascript Syntax</title>
</head>

<body>
    <h1>Open Console</h1>
    <script>
console.log("This is the Console Screen");
var name1="Dhanush";
console.log(name1);
var name2="Neravetla";
console.log(name2);
var fullname=name1.concat(name2);
console.log(fullname);
var length=fullname.length;
console.log(length);
var uppercase=fullname.toUpperCase();
console.log(uppercase);

var a1="I am Dhanush";
console.log(a1);
var a2=a1.replace("Dhanush","in year 7");
console.log(a2);

var squareroot=Math.sqrt(25);
console.log(squareroot);
var maximum=Math.max(71,30,29,70);
console.log(maximum);
var power=Math.pow(6,2);
console.log(power);

    </script>
</body>























</html>
